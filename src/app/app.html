<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <img style="position:relative;top:50%; left:50%; margin-top:10px; margin-left:-50px; vwidth: 100px; height: 100px;" src="/assets/imgs/logotipo.jpg"><br><br>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button color=primary menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
